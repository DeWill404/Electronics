<!DOCTYPE html>
<html lang="en">
<head>
	<title>Feedback</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

	<!-- Google font -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">

	<!-- Custom styles -->
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/feedback.css">
</head>
<body>

	<div class="container">
		<!-- Title Header -->
		<header class="blog-header py-3">
			<div class="row flex-nowrap justify-content-between align-items-center">
				<div class="col-4">
				</div>
				<div class="col-4 text-center">
					<h1>
						<a class="blog-header-logo text-dark" href="./index.html">Large</a>
					</h1>
				</div>
				<div class="col-4">
				</div>
			</div>
		</header>

		<!-- Navbar -->
		<div class="nav-scroller py-1 mb-2">
			<nav class="nav d-flex justify-content-between" id="navbar">
			</nav>
		</div>
	</div>

	<!--Container -->
	<main class="container">

		<div class="feedback-container">
			<div class="feedback-wrapper">
				<div class="image-container d-none d-lg-block">
					<img src="../images/feedback.png" alt="IMG">
				</div>

				<form class="form validate">
					<span class="form-title">Leave your suggestions</span>

					<div class="input-wrapper validate-input" data-validate = "Name is required">
						<input class="input" type="text" name="name" placeholder="Name">
						<span class="input-focus"></span>
						<span class="input-icon">
							<i class="bi bi-person-fill" aria-hidden="true"></i>
						</span>
					</div>

					<div class="input-wrapper validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input" type="text" name="email" placeholder="Email">
						<span class="input-focus"></span>
						<span class="input-icon">
							<i class="bi bi-envelope-fill" aria-hidden="true"></i>
						</span>
					</div>

					<div class="input-wrapper validate-input" data-validate = "Message is required">
						<textarea class="input" name="message" placeholder="Message"></textarea>
						<span class="input-focus"></span>
					</div>

					<div class="btn-container">
						<button class="submit-btn">Send</button>
					</div>
				</form>
			</div>
		</div>
	</main>

	<!-- Footer -->
	<footer class="blog-footer">
		<p>Website build by me.</p>
		<a href="#" type="button" class="btn btn-secondary"><i class="bi bi-arrow-bar-up"></i></a>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.0.0.js"></script>	
	<script src="../js/feedback.js"></script>
	<script src="../js/slider.js"></script>
	<script>
		getNavbar(4);
	</script>

</body>
</html>
