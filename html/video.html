				<div class="logo">login</div>
				<!-- Login body -->
				<div class="login">

						<div class="login-status"></div>
						<div class="main-login-form">
							<div class="login-group">
								<div class="form-group">
									<label for="lg_username" class="sr-only">Username</label>
									<input type="text" class="inputLog form-control" id="lg_username" name="lg_username" placeholder="username">
								</div>
								<div class="form-group">

									<input type="password" class="inputLog form-control" id="lg_password" name="lg_password" placeholder="password">
								</div>
								<div class="form-group login-group-checkbox">

								</div>
							</div>
							<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
						</div>
						<div class="etc-login-form">

						</div>
					</form>
				</div>
			</div>
			<div id="register-wrapper" class="visually-hidden">

				<!-- Register Form -->

								</div>
								<div class="form-group">
									<label for="reg_password" class="sr-only">Password</label>
									<input type="password" class="inputLog form-control" id="reg_password" name="reg_password" placeholder="password">
								</div>
								<div class="form-group">
									<label for="reg_password_confirm" class="sr-only">Password Confirm</label>
									<input type="password" class="inputLog form-control" id="reg_password_confirm" name="reg_password_confirm" placeholder="confirm password">
								</div>
								
								<div class="form-group login-group-checkbox">

							</div>

		<main class="container">

			<div class="row">
				<div class="col-md-4 col-lg-3 my-3">

				</div>

			<div id="video-overlay" class="visually-hidden">
				<i id="left-arrow" class="bi bi-chevron-left btn rounded-circle" onclick=preVideo()></i>
				<i id="right-arrow" class="bi bi-chevron-right btn rounded-circle" onclick=nextVideo()></i>
				<i id="cancel-overlay" class="bi bi-x-octagon btn btn-light rounded-3" onclick=cancelOverlay()></i>
				<video id="videoPlayer" class="rounded-3" controls autoplay></video>

		<script>
			getNavbar(0);

			// Get list of videos
			var videoList = document.getElementsByClassName("videos");

			var videoPlayer = document.getElementById("videoPlayer");
			var videoContainer = document.getElementById("video-overlay");
			var INDEX = null;

			// Function to open video lightbox
			function playVideo(index) {
				INDEX = index-1;
				videoPlayer.src = videoList[INDEX].src;
				videoContainer.classList.remove("visually-hidden");
				disableScroll();
			}

			// Play previous video
			function preVideo() {
				INDEX = INDEX==0 ? videoList.length-1 : INDEX-1;
				console.log(INDEX);
				videoPlayer.src = videoList[INDEX].src;
			}

			// Play next video
			function nextVideo() {
				INDEX = INDEX==videoList.length-1 ? 0 : INDEX+1;
				console.log(INDEX);
				videoPlayer.src = videoList[INDEX].src;
			}

			// Cancel Overlay
			function cancelOverlay() {
				videoPlayer.pause();
				videoContainer.classList.add("visually-hidden");
				enableScroll();
			}
		</script>
