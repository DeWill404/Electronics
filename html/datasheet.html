	<body>

		<div id="log-in" class="text-center visually-hidden">
			<i id="cancel" class="bi bi-x-octagon btn btn-light rounded-3" onclick=cancel_login()></i>
			<div id="login-wrapper">
				<div class="logo">login</div>
				<!-- Login body -->
				<div class="login">
					<form id="login-form" class="text-left">
						<div class="login-status"></div>
						<div class="main-login-form">
							<div class="login-group">
								<div class="form-group">
									<label for="lg_username" class="sr-only">Username</label>
									<input type="text" class="inputLog form-control" id="lg_username" name="lg_username" placeholder="username">
								</div>
								<div class="form-group">
									<label for="lg_password" class="sr-only">Password</label>
									<input type="password" class="inputLog form-control" id="lg_password" name="lg_password" placeholder="password">
								</div>
								<div class="form-group login-group-checkbox">
									<input type="checkbox" class="inputLog" id="lg_remember" name="lg_remember">
									<label for="lg_remember">remember</label>
								</div>
							</div>
							<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
						</div>
						<div class="etc-login-form">
							<p>new user? <button class="btn" onclick=switchVisibility(0)>create new account</button></p>
						</div>
					</form>
				</div>
			</div>
			<div id="register-wrapper" class="visually-hidden">
				<div class="logo">register</div>
				<!-- Register Form -->
				<div class="login">
					<form id="register-form" class="text-left">
						<div class="login-status"></div>
						<div class="main-login-form">
							<div class="login-group">
								<div class="form-group">
									<label for="reg_username" class="sr-only">Email address</label>
									<input type="text" class="inputLog form-control" id="reg_username" name="reg_username" placeholder="email">
								</div>
								<div class="form-group">
									<label for="reg_password" class="sr-only">Password</label>
									<input type="password" class="inputLog form-control" id="reg_password" name="reg_password" placeholder="password">
								</div>
								<div class="form-group">
									<label for="reg_password_confirm" class="sr-only">Password Confirm</label>
									<input type="password" class="inputLog form-control" id="reg_password_confirm" name="reg_password_confirm" placeholder="confirm password">
								</div>
								
								<div class="form-group login-group-checkbox">
									<input type="checkbox" class="inputLog" id="reg_agree" name="reg_agree">
									<label for="reg_agree">i agree with <a href="#">terms</a></label>
								</div>
							</div>
							<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
						</div>
						<div class="etc-login-form">
							<p>Have an account? <button class="btn" onclick=switchVisibility(1)>login here</button></p>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="container">
			<!-- Title Header -->
			<header class="blog-header py-3">
				<div class="row flex-nowrap justify-content-between align-items-center">
					<div class="col-4">
					</div>
					<div class="col-4 text-center">
						<h1>
							<a class="blog-header-logo text-dark" href="./index.html">Large</a>
						</h1>
					</div>
					<div class="col-4 d-flex justify-content-end align-items-center">
						<button class="btn btn-outline-secondary" onclick=launch_login()>Log in</button>
					</div>
				</div>
			</header>

			<!-- Navbar -->
			<div class="nav-scroller py-1 mb-2">
				<nav class="nav d-flex justify-content-between" id="navbar">
				</nav>
			</div>
		</div>

		<!-- video Container -->
		<main class="container">
			<div>
				<span class="badge btn btn-primary m-1" onclick=switchSheet(1)>Datasheet1</span>
				<span class="badge btn btn-primary m-1" onclick=switchSheet(2)>Datasheet2</span>
				<span class="badge btn btn-primary m-1" onclick=switchSheet(3)>Datasheet3</span>
				<span class="badge btn btn-primary m-1" onclick=switchSheet(4)>Datasheet4</span>
				<span class="badge btn btn-secondary m-1" onclick=>Add New</span>

				</div>

		<script>
			getNavbar(2);

			INDEX = 0;
			var divList = document.getElementsByClassName("tabs");

			function switchSheet(index) {
				divList[INDEX].classList.add("visually-hidden");
				INDEX = index-1;
				divList[INDEX].classList.remove("visually-hidden");
			}
		</script>
